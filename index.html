<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link href="style.css" rel="stylesheet">
        
    </head>
    
    <body>
        <div class="row m-0 w-100 text-center mb-2" style="background-color: rgb(59, 59, 61);">
            <div class="col">
                <div class="setting-disabled" setting="rtl" onclick="toggleSetting('rtl')">
                    <span>Right to Left</span>
                </div>
            </div>
            <div class="col">
                <div class="setting-disabled" setting="dp" onclick="toggleSetting('dp')">
                    <span>Double Page</span>
                </div>
            </div>
            <div class="col">
                <div class="setting-notallowed" setting="op" onclick="toggleSetting('op')">
                    <span>Offset Page</span>
                </div>
            </div>
        </div>

        <div class="manga-area"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
